<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>counter number</title>
</head>
<body>
<header>
    <div class="main-header">
        <div class="box-counter">
            <h1 class="num" style="text-align: center">0</h1>
            <div class="btn-box">
                <button type="button" id="plus" style="background-color: green; color: #fff">increment +</button>
                <button type="button" id="sub" style="background-color: rosybrown; color: #fff">decrement -</button>
            </div>

        </div>
    </div>
</header>

<script src="script.js"></script>
</body>
</html>
